<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDEX - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header"><img src="logorojo.png" alt="GUDEX" class="login-logo"><h2>Bienvenido</h2><p>Ingresa a tu cuenta</p></div>
            <form id="login-form">
                <div class="input-group"><label for="email">Correo Electrónico</label><div class="input-wrapper"><i class="fa-solid fa-envelope input-icon"></i><input type="email" id="email" required></div></div>
                <div class="input-group"><label for="password">Contraseña</label><div class="input-wrapper"><i class="fa-solid fa-lock input-icon"></i><input type="password" id="password" required></div></div>
                <button type="submit" class="btn-login">Ingresar <i class="fa-solid fa-arrow-right"></i></button>
            </form>
            <div class="login-footer"><p>¿No tienes cuenta? Contacta a administración.</p></div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
